<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Topics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link id="theme" rel="stylesheet" href="light.css" />
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center">
    <div class="container m-0 p-0 mw-100">
      <header class="header ps-5 pe-5">
        <section class="navbar pt-3 pb-3">
          <a href="/" class="anc"><h3 class="home fs-5">Web Topics</h3></a>
          <nav>
            <button class="dark btn align-start">
              <ion-icon name="moon-outline"></ion-icon><span> Dark Mode</span>
            </button>
            <button class="fav btn">
              <ion-icon name="heart-outline"></ion-icon><span>Favourites</span>
            </button>
          </nav>
        </section>
      </header>
      <main>
        <section class="welcoming-section">
          <div class="empty">
            <div class="left-tri"></div>
            <div class="right-tri"></div>
          </div>
          <section class="welcoming d-flex flex-column">
            <div>
              <h2 class="welcome fs-4">Welcome to our website!</h2>
              <p class="welP">
                We have a new design that's fresh, modern, and easy to use
              </p>
            </div>
          </section>
        </section>
        <article class="search pt-4 pb-4 ps-5 pe-5">
          <div
            class="search-section d-flex justify-content-center align-items-center ps-2 flex-md-row"
          >
            <div
              class="searchBar d-flex justify-content-center align-items-center w-75 h-100"
            >
              <ion-icon name="search-outline"></ion-icon>
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Search the website..."
                class="w-100 h-100 border border-0 ps-3"
              />
            </div>
            <div
              class="selectors d-flex justify-content-center align-items-center"
            >
              <div class="sort d-flex flex-column w-50 h-100">
                <label for="sort" class="label ps-3">Sort by:</label>
                <select id="sort" class="form-select form-select-lg fs-6">
                  <option value="">Default</option>
                  <option value="topic">Topic</option>
                  <option value="name">Author</option>
                </select>
              </div>

              <div class="filter d-flex flex-column w-50">
                <label for="filter" class="label ps-3">Filter by:</label>
                <select id="filter" class="form-select form-select-lg fs-6">
                  <option value="">Default</option>
                  <option value="Web Development Languages">Languages</option>
                  <option value="Frontend Frameworks and Libraries">
                    Frontend
                  </option>
                  <option value="Backend Frameworks and Libraries">
                    Backend
                  </option>
                  <option value="Databases and APIs">Databases and APIs</option>
                  <option value="Web Development Concepts and Technologies">
                    Web Development Concepts and Technologies
                  </option>
                </select>
              </div>
            </div>
          </div>
        </article>

        <article class="topics ps-5 pe-5 pb-4">
          <h1 class="topicsCount fs-3 pb-4"></h1>
          <section
            class="topics-details grid"
            style="--bs-columns: 10; --bs-gap: 2rem 2rem"
          ></section>
        </article>
      </main>
      <footer
        class="footer h-10 w-100 d-flex justify-content-center align-items-center"
      >
        <h3>
          Developed with <span><ion-icon name="heart"></ion-icon></span> 2023
        </h3>
      </footer>

      <section
        class="favourites fixed-bottom overflow-auto hidden"
        style="height: 200px"
      >
        <div class="fav-content container m-0 ps-5 pe-5 w-100">
          <div class="fav-text">
            <h3 class="fs-5 pt-2 pb-2 fw-bold">My Favourite Topics</h3>
          </div>
          <div class="fav-topics grid h-80" style="--bs-columns: 9"></div>
        </div>
      </section>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
