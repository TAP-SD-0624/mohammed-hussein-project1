<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detials</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link id="theme" rel="stylesheet" href="light.css" />
    <link rel="stylesheet" href="./scss/details.css" />
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center">
    <div class="container m-0 p-0 mw-100">
      <header class="header ps-5 pe-5">
        <section class="navbar pt-3 pb-3">
          <a href="/" class="anc"><h3 class="home fs-5">Web Topics</h3></a>
          <nav>
            <button class="dark btn align-start">
              <ion-icon name="moon-outline"></ion-icon><span> Dark Mode</span>
            </button>
            <button class="fav btn">
              <ion-icon name="heart-outline"></ion-icon><span>Favourites</span>
            </button>
          </nav>
        </section>
      </header>
      <main>
        <section class="welcoming-section">
          <div class="empty">
            <div class="left-tri"></div>
            <div class="right-tri"></div>
          </div>
          <section class="welcoming d-flex flex-column">
            <div>
              <h2 class="welcome fs-4">Welcome to our website!</h2>
              <p class="welP">
                We have a new design that's fresh, modern, and easy to use
              </p>
            </div>
          </section>
        </section>
        <section class="topic-details mw-100">
          <section
            class="top-sec d-flex flex-row justify-content-center align-items-center w-100"
            style="height: 280px"
          ></section>
          <div
            class="bottom-sec pb-4 w-100 h-50 d-flex flex-column justify-content-center align-items-center"
          >
            <div
              class="sub-topics d-flex flex-column justify-content-center align-items-start mt-4"
              style="width: 60%"
            ></div>
          </div>
        </section>
      </main>
      <footer
        class="footer h-10 w-100 d-flex justify-content-center align-items-center"
      >
        <h3>
          Developed with <span><ion-icon name="heart"></ion-icon></span> 2023
        </h3>
      </footer>

      <section
        class="favourites fixed-bottom overflow-auto hidden"
        style="height: 200px"
      >
        <div class="fav-content m-0 ps-5 pe-5 w-100">
          <div class="fav-text">
            <h3 class="fs-5 pt-2 pb-2 fw-bold">My Favourite Topics</h3>
          </div>
          <div class="fav-topics grid h-80" style="--bs-columns: 9"></div>
        </div>
      </section>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="/details.js"></script>
  </body>
</html>
