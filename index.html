<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Topics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link id="theme" rel="stylesheet" href="light.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <section class="navbar">
        <a href="/"><h3>Web Topics</h3></a>
        <nav>
          <button class="dark">
            <p>
              <ion-icon name="moon-outline"></ion-icon><span>Dark Mode</span>
            </p>
          </button>
          <button class="fav">
            <p>
              <ion-icon name="heart-outline"></ion-icon><span>Favourites</span>
            </p>
          </button>
        </nav>
      </section>
    </header>
    <main>
      <section class="welcoming-section">
        <div class="empty">
          <div class="left-tri"></div>
          <div class="right-tri"></div>
        </div>
        <section class="welcoming">
          <div>
            <h2>Welcome to our website!</h2>
            <p class="welP">
              We have a new design that's fresh, modern, and easy to use
            </p>
          </div>
        </section>
      </section>
      <article class="search">
        <div class="search-section">
          <div class="searchBar">
            <p><ion-icon name="search-outline"></ion-icon></p>
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search the website..."
            />
          </div>
          <div class="selectors">
            <div class="sort">
              <label for="sort">Sort by:</label>
              <select id="sort">
                <option value="#">Default</option>
                <option value="name">Name</option>
              </select>
            </div>

            <div class="filter">
              <label for="filter">Filter by:</label>
              <select id="filter">
                <option value="#">Default</option>
                <option value="id">ID</option>
              </select>
            </div>
          </div>
        </div>
      </article>
      <article class="topics">
        <h1 class="topicsCount"></h1>
        <section class="topics-details"></section>
      </article>
    </main>
    <footer>
      <h3>
        Developed with <span><ion-icon name="heart"></ion-icon></span> 2023
      </h3>
    </footer>

    <section class="favourites hidden">
      <div class="fav-content">
        <div class="fav-text">
          <h3>My Favourite Topics</h3>
        </div>
        <div class="fav-topics"></div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
